  <!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>アジア観光地図</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }
      .popup-img {
        width: 200px;
        height: auto;
        margin-top: 5px;
        border-radius: 8px;
      }
      .popup-img-crop {
        width: 220px;
        height: 130px;
        object-fit: cover;
        border-radius: 8px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [20.0, 105.0],  // アジアの中心
      zoom: 4,
      minZoom: 3,
      maxZoom: 8,
      maxBounds: [
        [-10.0, 50.0],  // 南西（ややゆるく）
        [55.0, 150.0]   // 北東
      ],
      maxBoundsViscosity: 1.0
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const places = [
      ["京都（日本）", 35.0116, 135.7681, "https://i.ibb.co/wF217SVx/pexels-photo-10618962.jpg", "normal", "kyoto.html"],
      ["バンコク（タイ）", 13.7563, 100.5018, "https://i.ibb.co/jP7YT8Zf/pexels-photo-1374377.jpg", "normal", "tai.html"]
    ];

    places.forEach(place => {
      const imgClass = place[4] === "crop" ? "popup-img-crop" : "popup-img";
      L.marker([place[1], place[2]])
        .addTo(map)
        .bindPopup(`
          <b>${place[0]}</b><br>
          <a href="https://tomo-shintk.github.io/yurutabi-site/${place[5]}" target="_blank">
            <img src="${place[3]}" class="${imgClass}">
          </a>
        `);
    });
  </script>

  </body>
  </html>
