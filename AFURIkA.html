  <!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>アフリカ観光地図</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      body {
        margin: 0;
        background-color: #f9f3e4; /* サバンナ風の柔らかい砂色 */
      }
      #map {
        height: 100vh;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }
      .popup-img {
        width: 240px;
        aspect-ratio: 16 / 9; /* 16:9固定 */
        object-fit: cover;
        border-radius: 8px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [0, 20],
      zoom: 3.5,
      minZoom: 3,
      maxZoom: 8,
      maxBounds: [[-40, -30], [40, 60]],
      maxBoundsViscosity: 1.0
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 観光地データ（最後の要素が遷移先ファイル名）
    const places = [
      ["ピラミッド（エジプト）", 29.9792, 31.1342, "https://i.ibb.co/B2y3R45N/pexels-photo-71241.jpg", "piramido.html"],
      ["ケープタウン（南アフリカ）", -33.9249, 18.4241, "https://i.ibb.co/DHcy9m5T/pexels-photo-259447.jpg", "ke-putaun.html"]
    ];

    places.forEach(place => {
      const link = `https://tomo-shintk.github.io/yurutabi-site/${place[4]}`;
      L.marker([place[1], place[2]]).addTo(map)
        .bindPopup(`
          <b>${place[0]}</b><br>
          <a href="${link}" target="_blank" rel="noopener">
            <img src="${place[3]}" class="popup-img" alt="${place[0]}">
          </a>
        `);
    });
  </script>

  </body>
  </html>
