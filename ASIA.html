  <!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>アジア観光地図</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      body {
        margin: 0;
        background-color: #e6f2ff; /* アジアの穏やかな青系 */
      }
      #map {
        height: 100vh;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }
      .popup-img {
        width: 240px;
        aspect-ratio: 16 / 9; /* 16:9固定 */
        object-fit: cover;
        border-radius: 8px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [20, 100],
      zoom: 4,
      minZoom: 3,
      maxZoom: 8,
      maxBounds: [[-10, 50], [55, 150]],
      maxBoundsViscosity: 1.0
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const places = [
      ["京都（日本）", 35.0116, 135.7681, "https://i.ibb.co/wF217SVx/pexels-photo-10618962.jpg"],
      ["バンコク（タイ）", 13.7563, 100.5018, "https://i.ibb.co/jP7YT8Zf/pexels-photo-1374377.jpg"]
    ];

    places.forEach(p => {
      const link = `https://www.google.com/maps?q=${encodeURIComponent(p[0])}`;
      L.marker([p[1], p[2]]).addTo(map)
        .bindPopup(`<b>${p[0]}</b><br><a href="${link}" target="_blank"><img src="${p[3]}" class="popup-img"></a>`);
    });
  </script>
  </body>
  </html>
